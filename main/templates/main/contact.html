{% extends 'main/base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %} 
<div class="container" style="max-width: 600px; margin: 50px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center;">
    <h1 style="color: #333;">Get in Touch</h1>
    <p style="font-size: 16px; color: #555;">Have any questions? We'd love to hear from you.</p>

    <form method="POST" style="display: flex; flex-direction: column; gap: 15px; text-align: left;">
        {% csrf_token %}
        
        <label for="name" style="font-weight: bold;">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">

        <label for="email" style="font-weight: bold;">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">

        <label for="message" style="font-weight: bold;">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Your Message" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;"></textarea>

        <button type="submit" style="padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; transition: background-color 0.3s;">
            Send Message
        </button>
    </form>
</div>
{% endblock %}
