{% extends 'main/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container" style="margin-top: 40px;">
    <h2 style="text-align: center;">Your Products</h2>
    <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;">
        {% for product in products %}
        <div style="width: 280px; background: white; border-radius: 10px; padding: 15px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); text-align: center; transition: transform 0.3s;">
            <a href="{% url 'products:detail' product.id %}" style="text-decoration: none; color: inherit;">
                <div>
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" style="width: 100%; border-radius: 8px;">
                </div>
                <div style="margin-top: 10px;">
                    <h3 style="font-size: 20px;">{{ product.name }}</h3>
                    <p style="font-size: 18px; font-weight: bold; color: #007bff;">${{ product.price }}</p>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
