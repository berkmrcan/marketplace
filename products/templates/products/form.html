{% extends 'main/base.html' %}

{% block title %}{{title}}{% endblock%}

{% block content %}
<div>
    <form method="POST" action="." enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            {{ form.as_p}}
        </div>
        {% if form.errors or form.non_fields_errors %}
        <div>
            {% for field in form %}
                {{field.errors}}
            {% endfor %}
            {{ form.non_field_errors }}
        </div>
        {% endif %}
        <button>Submit</button>
    </form>
</div>
{% endblock %}
