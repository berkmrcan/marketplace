{% extends 'main/base.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="container">
    <div style="text-align: center;">
        <img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width: 100%; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    </div>
    <div style="margin-top: 20px; text-align: center;">
        <h2>{{ product.name }}</h2>
        <p style="font-size: 20px; font-weight: bold; color: #007bff;">${{ product.price }}</p>
        <p style="font-size: 16px; color: #555;">Sold by: <strong>{{ product.seller }}</strong></p>
        <p style="font-size: 14px; color: #666;">{{ product.description }}</p>
        {% if request.user == product.seller %}
        <a href = "{% url 'products:delete' product.id %}"> Delete</a>
        <a href = "{% url 'products:edit' product.id %}"> Edit</a>
        {% endif %}
    </div>
</div>
{% endblock %}
